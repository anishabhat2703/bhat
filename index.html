<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-top: 1rem;
    }
    
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
    
    h1, h2 {
      text-align: center;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 0.5rem;
    }
    
    .accomplishments {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Web Developer</p>
  </header>
  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-img">
    <h2>About Me</h2>
    <p>Write a brief introduction about yourself here.</p>
    
    <h2>Accomplishments</h2>
    <ul class="accomplishments">
      <li>Completed XYZ project</li>
      <li>Received ABC award</li>
      <li>Contributed to DEF open-source project</li>
    </ul>
  </div>
</body>
</html>
